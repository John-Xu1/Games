        <div class = container style = "background-color: indianred">
            <header>
                 <h1>Esta es la hora senores</h1>
            </header>
            <p id = "time" style = "font-size: 52px"></p>
            <select id = "wakeTime">
                    <option>6AM-7AM</option>
                    <option>7AM-8AM</option>
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                    <option>10AM-11AM</option>
                </select>
                <p class = eventTime>Wake Up Time: </p>
                    <select id = "sleepTime">
                        <option>8PM-9PM</option>
                        <option>9PM-10PM</option>
                        <option>10PM-11PM</option>
                        <option>11PM-12AM</option>
                        <option>12AM-1AM</option>
                    </select>
                <p class = eventTime>Sleep Time: </p>
            <script>
                var noon = 12;
                var midnight = 0;
                var meridian = "AM";
                var showtime = function(){
                    var date = new Date();  
                    var hours = date.getHours();
                    var minutes = date.getMinutes();
                    var seconds = date.getSeconds();
                    var wt = document.getElementById("wakeTime");
                    var st = document.getElementById("sleepTime");
                    var img = document.getElementById("pic");
                    if(hours > noon && hours < midnight){
                        hours = hours - 12;
                    }
                    if(hours >= noon && hours < midnight){
                        meridian  = "PM";
                    }
                    if(hours >= midnight && hours < noon){
                        meridian = "AM";
                        if(hours == 0){
                            hours = 12;
                        }
                        else{
                            ;
                        }
                    }
                    if(minutes < 10){
                        minutes = "0" + minutes;
                    }
                    if(seconds < 10){
                        seconds = "0" + seconds;
                    }
                    console.log(seconds);
                    document.getElementById("time").innerText = hours + ":" + minutes + ":" + seconds + meridian;

                    if(hours == wt){
                        img.src = "_images/background3.png";
                    }
                    if(hours == st){
                        img.src = "_images/cityBackground4.png";
                    }

                }

                showtime();
                setInterval(showtime, 1000);
            </script>
